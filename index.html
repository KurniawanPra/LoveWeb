<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamu Suka Aku?</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg,#ffafbd,#ffc3a0,#a1c4fd,#c2e9fb);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: "Nunito", sans-serif;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }
    .screen {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 500px;
      width: 90%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    .screen.show { opacity: 1; pointer-events: auto; }

    .intro-screen h1 { font-size: 2.2rem; color: #fff; margin-bottom: 1rem; }
    .intro-screen p { font-size: 1.1rem; color: #fff; margin-bottom: 2rem; }
    .start-btn {
      padding: 14px 36px; border: none; border-radius: 50px;
      font-size: 1.1rem; font-weight: 600; color: #fff;
      background: linear-gradient(90deg,#ff6b81,#ff9a9e);
      cursor: pointer; box-shadow: 0 4px 20px rgba(255,107,129,0.5);
      transition: 0.3s;
    }
    .start-btn:hover { transform: scale(1.08); }

    .question { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; color: #fff; }
    .romantic-text { font-size: 1.1rem; margin-bottom: 1.5rem; color: #fff; min-height: 1.5em; }
    .button-container { display: flex; justify-content: center; gap: 1.5rem; }
    .btn {
      border: none; padding: 14px 36px; border-radius: 50px;
      font-size: 1rem; font-weight: 600; color: #fff;
      cursor: pointer; transition: all 0.3s ease;
    }
    .btn:hover { transform: scale(1.08); }
    .yes-btn { background: #4cd964; }
    .no-btn { background: #ff6b81; }

    /* Form */
    .form-container {
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .form-container h2 { margin-bottom: 15px; color: #ff6b81; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button.submit-btn {
      background: #ff6b81; color: #fff; border: none;
      padding: 12px 20px; font-size: 1rem; border-radius: 8px;
      cursor: pointer; transition: 0.3s; width: 100%;
    }
    button.submit-btn:hover { background: #ff8fa3; }
    #status { margin-top: 10px; font-size: 0.9rem; }

    /* Result */
    .gif-result {
      width: 100%; max-width: 320px; border-radius: 16px; margin-bottom: 1rem;
      opacity: 0; transform: scale(0.8);
      animation: zoomIn 1s ease forwards 0.3s;
    }
    .result-container h2 {
      font-size: 2.5rem;
      font-family: "Great Vibes", cursive;
      background: linear-gradient(90deg,#ff6b81,#a18cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .emoji {
      font-family: "Segoe UI Emoji","Apple Color Emoji","Noto Color Emoji",sans-serif;
      -webkit-text-fill-color: initial;
      background: none;
    }
    @keyframes zoomIn { from{opacity:0; transform:scale(0.8)} to{opacity:1; transform:scale(1)} }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div class="screen intro-screen show" id="intro-screen">
    <h1>Halo ‚ù§Ô∏è</h1>
    <p>Aku mau tanya sesuatu...</p>
    <button class="start-btn" id="start-btn">Mulai</button>
  </div>

  <!-- Question Screen -->
  <div class="screen question-container" id="question-screen">
    <h2 class="question">Apakah kamu suka aku?</h2>
    <p class="romantic-text" id="romantic-text"></p>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <!-- Form Screen -->
  <div class="screen" id="form-screen">
    <div class="form-container">
      <h2>Tulis Namamu ‚ù§Ô∏è</h2>
      <form id="contact-form" action="https://formspree.io/f/xwprvwjg" method="POST">
        <input type="text" name="nama" placeholder="Nama kamu..." required>
        <input type="text" name="nomor" placeholder="Nomor HP kamu..." required>
<input type="text" name="pesan" placeholder="Pesan dari kamu..." required>
        <button type="submit" class="submit-btn">Kirim</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="screen result-container" id="result-screen">
    <video class="gif-result" src="cute love gif.mp4" autoplay loop muted></video>
    <h2>Saya tau itu <span class="emoji">üòç</span>!</h2>
  </div>

  <!-- Audio -->
  <audio id="bg-audio1" loop>
    <source src="intro.mp3" type="audio/mp3">
  </audio>
  <audio id="bg-audio2" loop>
    <source src="perfect.mp3" type="audio/mp3">
  </audio>

  <script>
    const introScreen = document.getElementById("intro-screen");
    const questionScreen = document.getElementById("question-screen");
    const formScreen = document.getElementById("form-screen");
    const resultScreen = document.getElementById("result-screen");
    const startBtn = document.getElementById("start-btn");

    const yesBtn = document.querySelector(".js-yes-btn");
    const noBtn = document.querySelector(".js-no-btn");
    const romanticText = document.getElementById("romantic-text");

    const bgAudio1 = document.getElementById("bg-audio1");
    const bgAudio2 = document.getElementById("bg-audio2");

    const romanticLines = [
      "Yakin nggak suka aku? ü•∫",
      "Aku cuma pengen bikin kamu bahagia setiap hari ‚ù§Ô∏è",
      "Kamu tau kan, hatiku cuma buat kamu seorang üíï",
      "Udahlah... tekan Yes aja, jangan bikin aku nunggu lebih lama üòò"
    ];
    let noClickCount = 0;

    // Start
    startBtn.addEventListener("click", () => {
      introScreen.classList.remove("show");
      questionScreen.classList.add("show");
      bgAudio1.currentTime = 0;
      bgAudio1.play().catch(()=>{});
    });

    // No
    noBtn.addEventListener("click", () => {
      romanticText.textContent = romanticLines[Math.min(noClickCount, romanticLines.length - 1)];
      noClickCount++;
    });

    // Yes ‚Üí langsung stop intro + play perfect + form muncul
    yesBtn.addEventListener("click", () => {
      questionScreen.classList.remove("show");
      formScreen.classList.add("show");

      bgAudio1.pause();
      bgAudio2.currentTime = 0;
      bgAudio2.play().catch(()=>{});
    });

    // Form submit ‚Üí setelah terkirim, tampil result
    const form = document.getElementById("contact-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim... ‚è≥";

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.textContent = "Terima kasih, pesan sudah terkirim ‚úÖ";
          form.reset();

          setTimeout(() => {
            formScreen.classList.remove("show");
            resultScreen.classList.add("show");
          }, 1000);
        } else {
          status.textContent = "Gagal mengirim ‚ùå, coba lagi.";
        }
      } catch (err) {
        status.textContent = "Terjadi error ‚ùå: " + err.message;
      }
    });
  </script>
</body>
</html>
